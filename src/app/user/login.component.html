<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)"  autocomplete="off">
    <div class="form-group" >
      <label for="userName">UserName:</label>
      <em *ngIf="loginForm.controls.userName?.invalid">Required</em>
      <input (ngModel)="userName" required id="userName" name="userName" type="text" class="form-control" placeholder="User Name..."  />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid">Required</em>
      <input (ngModel)="password"  id="password" name="password" type="password" class="form-control" placeholder="Password..." required/>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
